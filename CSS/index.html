<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <section class="page">
    <h2>Página com flexbox</h2>
    <section class="body">
      <aside>Aside</aside>
      <main>
        Main
        <p>Content 1</p>
        <p>Content 2</p>
        <p>Content 3</p>
      </main>
    </section>
  </section>
  <hr>
  <section class="grid">
    <h2>Grid</h2>
    <section class="gridBody">
      <p class="gridHeader centerText">Topo</p>
      <p class="gridContent centerText">Conteúdo</p>
      <p class="gridSidebar centerText">Sidebar</p>
      <p class="gridFooter centerText">Footer</p>
    </section>
  </section>
  <hr>
  <section class="flexbox">
    <h2>Flexbox</h2>
    <section class="flexContainer">
      <div id="div15">div15</div>
      <div id="div16">div16</div>
      <div id="div17">div17</div>
    </section>
  </section>
  <hr>
  <section class="stacking">
    <h2>Element Stacking</h2>
    <div id="div14">div14</div>
    <div id="div13">div13</div>
    <div id="div12">div12</div>
  </section>
  <hr />
  <section id="posicionamento">
    <section class="posicionamento">
      <h2>Posicionamento</h2>
      <div id="div11">div11</div>
      <section class="parent">
        <div id="div10">div10</div>
        <div id="div9">div9</div>
      </section>
      <div id="div8">div8</div>
      <div id="div7">div7</div>
    </section>
  </section>
  <hr />
  <h2>Background</h2>
  <div class="background">Background</div>
  <hr />
  <h2>Margin</h2>
  <div id="div1">div1</div>
  <div id="div2">div2</div>
  <div id="div3">div3</div>
  <div id="div4">div4</div>
  <div id="div5">div5</div>
</body>

</html>
